<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeByGaurav - All Buttons</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  </head>
  <body>
    <div>
      <button class="btn-outline default">
        <i class="fas fa-home"></i><span>default</span>
      </button>
      <button class="btn-outline primary">
        <i class="fas fa-exclamation-circle"></i><span>primary</span>
      </button>
      <button class="btn-outline success">
        <i class="fas fa-check-circle"></i><span>success</span>
      </button>
      <button class="btn-outline warning">
        <i class="fas fa-exclamation-triangle"></i><span>warning</span>
      </button>
      <button class="btn-outline danger">
        <i class="fas fa-times-circle"></i><span>danger</span>
      </button>
    </div>
  </body>
</html>
